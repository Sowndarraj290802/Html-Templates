<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<style>
body{
background-color:skyblue;
}
h1{
color:blue;
background-color:Orange;
text-align:center;
height:15vh;
width:100%vw;
}
</style>
</head>
<body>
<form>
<h1>Registration Form</h1>
<ol start="1" type="1">
<li>
<label>First name</label>
<input type="text" placeholder="Enter your first name" id="name"/>
<label>Middle name</label>
<input type="text" placeholder="Enter your middle name" id="name"/>
<label>Last name</label>
<input type="text" placeholder="Enter your Last name" id="name"/></li>
<br><br>
<li>
<label>Phone number</label>
<input type="text" value="+91" id="country code" readonly/>
<input type="text" placeholder="Enter your Mobile number"/></li>
<br><br>
<li>
<label name="gender" id="gender">Gender</label>
<input type="radio" name="gender" id="Male"/><label>Male</label>
<input type="radio" name="gender" id="Female"/><label>Female</label>
</li><br><br>
<li>
<label>Address</label><br>
<textarea placeholder="Enter your Address" id="address" rows="5" cols="80"></textarea> 
</li>
<br><br>
<li>
<label>Email</label>
<input type="text" placeholder="Enter your email" id="email"/></li>
<br><br>
<li>
<label>Semester</label>
<select>
<option selected>1 sem</option>
<option>2 sem</option>
<option>3 sem</option>
<option>4 sem</option>
<option>5 sem</option>
<option>6 sem</option>
<option>7 sem</option>
<option>8 sem</option>
</select>
</li><br><br>
<li>
<label>CGPA</label>
<input type="number" placeholder="Enter your CGPA"/>
</li><br><br>
<li>
<label>Skills</label>
<input type="checkbox" name="skillset" id="HTML">HTML</input>
<input type="checkbox" name="skillset" id="CSS">CSS</input>
<input type="checkbox" name="skillset" id="JAVASCRIPT">JAVASCRIPT</input>
<input type="checkbox" name="skillset" id="NODEJS">NODEJS</input>
<input type="checkbox" name="skillset" id="REACTJS">REACTJS</input>
</li>
<br><br>
<li><label>Course</label>
<select>
<option>CSE</option>
<option selected>ECE</option>
<option>EEE</option>
<option>MECH</option>
<option>CIVIL</option>
<option>BIO</option>
</select></li>
<br><br>
<li>
<label>Photo</label>
<input type="file" name="image" value="upload image"/>
</li><br><br>
<li>
<label>Signature</label>
<input type="file" name="signature" value="Upload signature"/>
</li><br><br>
<li>
<label>Resume</label>
<input type="file" name="resume" value="Upload Resume"/>
</li>
<br>
<ol>
<input style="background-color:Yellow;" type="button" value="submit"/>
</form>
</body>
</html>
